<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <!-- Join Us Section -->
        <section id="join" class="section">
            <div class="section">
                <h2 class="section-title">Join the Brotherhood</h2>
                <div class="contact-form">
                    <form id="joinForm">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input
                                type="text"
                                id="fullName"
                                name="fullName"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="yearGraduated"
                                >Year Graduated from Achimota</label
                            >
                            <select
                                id="yearGraduated"
                                name="yearGraduated"
                                required
                            >
                                <option value="">Select Year</option>
                                <option value="2018">2018</option>
                                <option value="other">
                                    Other (Please specify in message)
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="house">Which House Were You In?</label>
                            <select id="house" name="house" required>
                                <option value="">Select House</option>
                                <option value="guggisberg">
                                    Guggisberg House
                                </option>
                                <option value="other">Other House</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message"
                                >Tell us about yourself and why you'd like to
                                join</label
                            >
                            <textarea
                                id="message"
                                name="message"
                                rows="5"
                                required
                            ></textarea>
                        </div>
                        <button type="submit" class="form-button">
                            Submit Application
                        </button>
                    </form>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
